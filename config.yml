baseURL: "https://blog.neoqingyi.xyz"
title: "Neo 的博客"
theme: "PaperMod"
languageCode: "zh-cn"
defaultContentLanguage: "zh"
pagination:
  pagerSize: 5  # 每页 5 篇文章

outputs:
  home:
    - HTML
    - RSS
    - JSON  # 🔍 搜索功能用到

taxonomies:
  tag: "tags"
  category: "categories"

menu:
  main:
    - name: 首页
      url: /
      weight: 1
    - name: 文章
      url: /posts/
      weight: 2
    - name: 标签
      url: /tags/
      weight: 3
    - name: 归档
      url: /archives/
      weight: 4
    - name: 搜索
      url: /search/
      weight: 5

# config.yaml
params:
  comments: true  
  # 1. 列表页全局隐藏封面
  cover:
    hiddenInList: true   # 只影响列表
  # 2. 详情页全局启用封面
  ShowCover: true        # 只影响文章页
  defaultTheme: auto
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowWordCount: true
  ShowReadingTime: true

  homeInfoParams:
    Title: "你好，我是 Neo 👋"
    Content: "10年iOS工程师，热爱独立开发与写作。这个博客记录我探索 AI、自动化、自由生活的旅程。"

  socialIcons:
    - name: github
      url: "https://github.com/yufanghui"
    - name: twitter
      url: "https://twitter.com/damenmatt06"